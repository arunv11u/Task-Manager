<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Management App</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<nav class="navbar">
			<div class="navbar__logo"><a class="navbar__logo-link" href="./index.html">Task Management App</a></div>
		</nav>
	</header>

	<main class="container">
		<div class="modal" id="modal">
			<div class="modal-content">
				<h3>Are you sure?</h3>

				<div class="task__buttons">
					<button type="button" class="button button--medium-dark" id="modal-delete-task">Delete</button>
					<button type="button" class="button button--dark" id="modal-cancel-task-deletion">Cancel</button>
				</div>
			</div>
		</div>

		<div class="task-card task-card--medium">
			<h2 class="task-card__heading">Edit Task</h2>

			<form class="add-task-form">
				<div class="form-field">
					<label class="form-field__label">Name</label>
					<input type="text" class="form-field__input" />
				</div>

				<div class="form-field">
					<label class="form-field__label">Description</label>
					<textarea class="form-field__input" rows="4"></textarea>
				</div>

				<div class="form-field">
					<label class="form-field__label">Priority</label>
					<select class="form-field__input">
						<option class="form-field__input-option" value="LOW">Low</option>
						<option class="form-field__input-option" value="MEDIUM">Medium</option>
						<option class="form-field__input-option" value="HIGH">High</option>
					</select>
				</div>

				<div class="form-field">
					<label class="form-field__label">Accountable</label>
					<select class="form-field__input">
						<option class="form-field__input-option" value="Lionel Messi">Lionel Messi</option>
						<option class="form-field__input-option" value="Cristiano Ronaldo">Cristiano Ronaldo</option>
						<option class="form-field__input-option" value="Neymar">Neymar</option>
						<option class="form-field__input-option" value="Kylian Mbappe">Kylian Mbappe</option>
					</select>
				</div>

				<div class="form-field">
					<label class="form-field__label">Responsible</label>
					<select class="form-field__input">
						<option class="form-field__input-option" value="Lionel Messi">Lionel Messi</option>
						<option class="form-field__input-option" value="Cristiano Ronaldo">Cristiano Ronaldo</option>
						<option class="form-field__input-option" value="Neymar">Neymar</option>
						<option class="form-field__input-option" value="Kylian Mbappe">Kylian Mbappe</option>
					</select>
				</div>

				<div class="task__buttons">
					<button type="button" class="button button--medium-dark" id="delete-task">Delete</button>
					<button type="button" class="button button--dark" id="update-task">Update</button>
				</div>
			</form>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="./js/edit-task.js" type="module"></script>
	<script src="./js/delete-task.js" type="module"></script>
</body>

</html>
